<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple game">
    <meta name="keywords" content="game, 2048">
    <title>2048</title>
  </head>
  <body class="min-h-[100vh] flex flex-col justify-between bg-orange-50">
    <header class="width-full py-5 flex flex-col gap-6 items-center uppercase">
      <div class="flex flex-col gap-2 items-center">
        <h1 class="text-5xl font-extrabold text-orange-400 tracking-widest">
          Game 2048
        </h1>
        <p class="text-sm font-bold text-orange-400">
          join the numbers and get to the 2048 tile!
        </p>
      </div>
      <p class="text-md font-semibold text-orange-200">
        use the arrow keys on your keyboard to move items
      </p>
    </header>

    <main class="flex flex-col gap-6 items-center justify-center">
      <div class="flex flex-col items-center gap-0 uppercase font-bold">
        <p class="text-md text-orange-200 flex items-center gap-2">
          best score:
          <span id="bestScore">0</span>
        </p>
        <p class="text-2xl text-orange-400 flex items-center gap-2">
          total score:
          <span id="totalScore">0</span>
        </p>

      </div>
      <div class="min-h-[400px] min-w-[400px] relative">
        <div 
          id="field" 
          class="grid grid-cols-4 grid-rows-4 bg-stone-200/50 min-h-[400px] min-w-[400px] gap-1 border-4 border-stone-200/50 rounded-lg"
        ></div>
        <div 
          id="messageField" 
          class="absolute top-0 right-0 bottom-0 left-0 bg-slate-50/95 border-2 border-orange-200 rounded-lg p-8 flex flex-col items-center justify-center gap-28"
        >
          <div class="flex flex-col items-center gap-4 uppercase">
            <p id="messageTitle" class="font-extrabold text-4xl text-amber-700" ></p>
            <p id="messageText" class="font-semibold text-md text-amber-700" ></p>
          </div>
          <button id="newGameButton" class="px-8 py-2 rounded-lg bg-orange-300 uppercase font-bold text-stone-50 hover:bg-orange-400/75 active:bg-orange-400">
            new game
          </button>
        </div>
      </div>
    </main>
    <footer class="p-7 flex flex-row-reverse">
      <p class="text-sm text-orange-200">
        created by Katerina Kulinich
      </p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
